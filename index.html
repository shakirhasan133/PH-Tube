<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <nav class="flex justify-between items-center py-4 border-b-4">
        <div class="logo h-[10px] w-[100px]">
          <a href="index.html">
            <img src="./assets/Logo.png" alt="phTube Logo" />
          </a>
        </div>
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input
              id="inputSerarch"
              type="text"
              class="grow"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>

        <div class="short">
          <button class="btn">Short by View</button>
        </div>
      </nav>

      <nav id="categories" class="flex justify-center gap-3 py-2"></nav>
    </header>

    <main>
      <section
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 my-4"
        id="cardContainer"
      ></section>

      <section>
        <button class="btn hidden" onclick="my_modal_2.showModal()">
          open modal
        </button>
        <dialog id="my_modal_2" class="modal">
          <div class="modal-box" id="modalBox"></div>
        </dialog>
      </section>
    </main>
  </body>

  <script src="./js/index.js"></script>
</html>
